plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.netflix.tools'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'info.picocli', name: 'picocli', version: '3.9.6'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'io.vavr', name: 'vavr', version: '0.10.0'
    compile "one.util:streamex:0.6.8"


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompile "org.mockito:mockito-junit-jupiter:2.23.0"
    testCompile "org.junit.platform:junit-platform-runner:1.2.0"
    testCompile "org.junit.vintage:junit-vintage-engine:5.2.0"
    testImplementation 'org.mockito:mockito-inline:2.13.0'
}

bootRun {
    // support passing -Dsystem.property=value to bootRun task
    systemProperties = System.properties
}
